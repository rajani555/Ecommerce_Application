			<div class="main-panel">
				<div class="content-wrapper">

					<div class="row">

						<div class="col-md-12 grid-margin stretch-card">
							<div class="card">
								<div class="card-body">
									
									<form th:action="@{/address/addAddress}" th:object="${addressDTO}" method="post" class="forms-sample">
										<input type="hidden" th:field="*{id}">
										<div class="form-group row">
											<div class="col-sm-3">
												<button for="AddProduct" type="submit"
													class="btn btn-gradient-primary me-2">Home</button>
											</div>
											<br><br><br>
											<div class="form-group row">
												<label for="exampleInputUsername2"
													class="col-sm-3 col-form-label">First Name</label>
												<div class="col-sm-9">
													<input type="text" th:field="*{firstName}" class="form-control" id="exampleInputUsername2"
														placeholder="Enter Your First Name">
												</div>
											</div>
											
											<div class="form-group row">
												<label for="exampleInputUsername2"
													class="col-sm-3 col-form-label">Last Name</label>
												<div class="col-sm-9">
													<input type="text" th:field="*{lastName}" class="form-control" id="exampleInputUsername2"
														placeholder="Enter Your Last Name">
												</div>
											</div>
											
											<div class="form-group row">
												<label for="exampleInputUsername2"
													class="col-sm-3 col-form-label">Street Address</label>
												<div class="col-sm-9">
													<input type="text" th:field="*{streetAddress}" class="form-control" id="exampleInputUsername2"
														placeholder="Enter Your Street Address">
												</div>
											</div>
											
											<div class="form-group row">
												<label for="exampleInputUsername2"
													class="col-sm-3 col-form-label">City</label>
												<div class="col-sm-9">
													<input type="text" th:field="*{city}" class="form-control" id="exampleInputUsername2"
														placeholder="Enter Your City">
												</div>
											</div>
											
											<div class="form-group row">
												<label for="exampleInputUsername2"
													class="col-sm-3 col-form-label">State</label>
												<div class="col-sm-9">
													<input type="text" th:field="*{state}" class="form-control" id="exampleInputUsername2"
														placeholder="Enter Your State">
												</div>
											</div>
											
											<div class="form-group row">
												<label for="exampleInputEmail2"
													class="col-sm-3 col-form-label">Pincode</label>
												<div class="col-sm-9">
													<input type="number" th:field="*{zipCode}" class="form-control" id="exampleInputEmail2"
														placeholder="Enter Email Address">
												</div>
											</div>
											<!--<div class="form-group row">
												<label for="exampleInputConfirmPassword2"
													class="col-sm-3 col-form-label">Gender</label>
												<div class="col-sm-9">
													<select type="select" id="exampleInputConfirmPassword2"
														class="form-control">
														<option value="">Gender</option>
														<option>Male</option>
														<option>Female</option>
														<option>Other</option>
													</select>
												</div>
											</div>-->
											<div class="form-group row">
												<label for="exampleInputPassword2"
													class="col-sm-3 col-form-label">Mobile Number</label>
												<div class="col-sm-9">
													<input type="number" th:field="*{mobile}" class="form-control" id="exampleInputPassword2"
														placeholder="Enter Mobile Number">
												</div>
											</div>
											<div style="text-align: center;">
												<button type="submit"
													class="btn btn-gradient-primary me-2 col-sm-5">SUBMIT</button>

													type="reset">RESET</button>
