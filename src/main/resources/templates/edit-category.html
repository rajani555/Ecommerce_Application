<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Edit Category</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700" />
	<!-- https://fonts.google.com/specimen/Open+Sans -->
	<link rel="stylesheet" href="/css/fontawesome.min.css" />
	<!-- https://fontawesome.com/ -->
	<link rel="stylesheet" href="/css/bootstrap.min.css" />
	<!-- https://getbootstrap.com/ -->
	<link rel="stylesheet" href="/css/style.css">
</head>

<body>
	<div id="app">
		<div class="container mt-5">
			
			<div class="row">
				<div class="col-md-12">
					<br>
					<a th:href="@{/admin/listofCategory}"><button class="btn btn-default pull-right add-row">
					<i style=" float: right;"></i>&nbsp;&nbsp; BACK TO CATEGORY LIST</button></a> &nbsp &nbsp
					<button type="submit" class="btn" sec:authorize="isAuthenticated()"><a th:href="@{/logout}" onclick="return confirm('Logout of your account as Rajanikant Prasad?')">Logout</a></button>
				</div>
			</div> <br>
			
			<form action="#" th:action="@{/admin/updateCategory}" th:object="${category}" method="post" class="pt-5">
				<input hidden="hidden" th:field="*{id}">
				<div class="form-group">
					<label>Catogry Name</label>
					<input type="text" th:field="*{name}" id="name" class="form-control" placeholder="Category Name"
						v-model="newCategory.name">
					<!--<p id="naaam" style="color: darkgreen;">Please Enter Correct Name.</p>-->
				</div>
				<div class="form-group">
					<label>Discription</label>
					<input type="text" th:field="*{description}" class="form-control" placeholder="Discription" v-model="newCategory.name">
					<!--<p id="naaam" style="color: darkgreen;">Please Enter Correct Name.</p>-->
				</div>
				<div class="form-group w-100">
					<a href="#"><button type="submit" class="btn btn-primary btn-block">UPDATE CATEGORY</button></a>
					&nbsp
					<a href="#"><button type="Reset" class="btn btn-primary btn-block">RESET </button></a>
				</div>
			</form>
		</div>
	</div>
	<!-- ==== end ctry=== -->
	<footer class="tm-footer row tm-mt-small">
		<div class="col-12 font-weight-light">
			<p class="text-center text-white mb-0 px-4 small">
				Copyright &copy; <b>2024</b> All rights reserved.

				Design By: <a href="#" style="color: goldenrod;">Shahrukh Faiz</a>
			</p>
		</div>
	</footer>
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>

</html>
